# Test Template - DCV Desktop Only
name: "Test Desktop Environment (DCV)"
slug: "test-dcv"
description: "Simple desktop template for testing NICE DCV connections"
base: "ubuntu-22.04"

# EXPLICIT CONNECTION TYPE - DCV only
connection_type: "dcv"  # Desktop only

# Complexity and categorization
complexity: "simple"
category: "Testing"
domain: "desktop"

# Visual presentation
icon: "üñ•Ô∏è"
color: "#4f46e5"

# Desktop packages
package_manager: "apt"
packages:
  system:
    - ubuntu-desktop-minimal
    - firefox

# Desktop service
services:
  - name: gdm
    enable: true

# Users
users:
  - name: testuser
    groups: ["sudo"]
    shell: "/bin/bash"

# Instance defaults
# Idle detection configuration for hibernation support
idle_detection:
  enabled: true
  idle_threshold_minutes: 15
  hibernate_threshold_minutes: 45
  check_interval_minutes: 5

instance_defaults:
  type: "t3.large"
  ports: [22]

# Template metadata
version: "1.0.0"
validation_status: "testing"
maintainer: "CloudWorkstation Team"