name: "Basic Research (DNF)"
description: "Ubuntu environment configured with DNF-style packages for RHEL compatibility testing"
base: "ubuntu-22.04"

# Use DNF package manager
package_manager: "dnf"

packages:
  system:  # Research packages (APT equivalent)
    - "build-essential"
    - "curl" 
    - "wget"
    - "git"
    - "vim"
    - "htop"
    - "tree"
    - "unzip"
    - "software-properties-common"
    - "openssl"
    - "ca-certificates"

users:
  - name: "rocky"
    groups: ["wheel"]

services: []

# Idle detection configuration for hibernation support
idle_detection:
  enabled: true
  idle_threshold_minutes: 15
  hibernate_threshold_minutes: 30
  check_interval_minutes: 5

instance_defaults:
  ports: [22]

version: "1.0"
tags:
  type: "basic"
  os: "rocky-linux"
  purpose: "development"