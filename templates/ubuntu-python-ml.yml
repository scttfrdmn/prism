name: "Python Machine Learning (Simplified)"
slug: "python-ml"
description: "Python + Jupyter + ML packages using simplified template system. Requires size M or larger (1TB+) for ML package installation."
base: "ubuntu-22.04"

# IMPORTANT: Minimum size M required for TensorFlow/PyTorch packages
minimum_size: "M"

# EXPLICIT CONNECTION TYPE - Web interface (Jupyter)
connection_type: "web"  # Primary interface is Jupyter in browser

# Web service ports
ports:
  - 8888  # Jupyter Lab

# Complexity and categorization
complexity: "simple"
category: "Machine Learning"
domain: "ml"

# Visual presentation
icon: "üêç"
color: "#3776ab"
popular: true

# Use conda for Python data science packages
package_manager: "conda"

packages:
  conda:
    - python=3.11
    - jupyter
    - numpy
    - pandas
    - matplotlib
    - seaborn
    - scikit-learn
    - pytorch
  
  pip:
    - tensorflow
    - jupyterlab-git
    - plotly

services:
  - name: "jupyter"
    port: 8888
    enable: true

users:
  - name: "researcher"
    groups: ["sudo"]

# GPU instances recommended for ML workloads
# Idle detection configuration for hibernation support
idle_detection:
  enabled: true
  idle_threshold_minutes: 10
  hibernate_threshold_minutes: 20
  check_interval_minutes: 5

instance_defaults:
  ports: [22, 8888]
  root_volume_gb: 50  # ML packages (TensorFlow 620MB + PyTorch + conda) need extra space

version: "1.0.0"
maintainer: "CloudWorkstation Team"
last_updated: "2024-08-08T17:00:00Z"
tags:
  type: "research"
  language: "python"
  purpose: "machine-learning"
  requires: "gpu-optional"