# Python ML - Headless Only (SSH)
name: "Python ML (Headless)"
slug: "python-ml-headless"
description: "Headless Python machine learning environment optimized for automation"
long_description: "Command-line focused ML environment with Python, PyTorch, TensorFlow, and Jupyter. Designed for scripting, automation, and remote development workflows."
base: "ubuntu-22.04"

# EXPLICIT CONNECTION TYPE - SSH only
connection_type: "ssh"  # Headless-only, no GUI components

# Complexity and categorization
complexity: "simple"
category: "Machine Learning"
domain: "ml"

# Visual presentation
icon: "üêç"
color: "#3776ab"
popular: true

# Headless packages - no GUI components
package_manager: "conda"
packages:
  system:
    - git
    - curl
    - vim
    - tmux
    - htop
  conda:
    - python=3.11
    - jupyter
    - pytorch
    - tensorflow
    - scikit-learn
    - pandas
    - numpy
    - matplotlib
    - seaborn
  pip:
    - wandb
    - mlflow

# Services - headless only
services:
  - name: jupyter
    port: 8888
    config:
      - "c.NotebookApp.ip = '127.0.0.1'"
      - "c.NotebookApp.allow_root = True"
      - "# Token required for security - use SSH port forwarding to access"
    enable: true

# Users
users:
  - name: mleng
    groups: ["sudo"]
    shell: "/bin/bash"

# Instance defaults optimized for compute
instance_defaults:
  type: "c5.large"  # CPU optimized for headless compute
  ports: [22, 8888]  # SSH + Jupyter only
  estimated_cost_per_hour:
    x86_64: 0.096
    arm64: 0.0768

# User guidance
estimated_launch_time: 5
prerequisites:
  - "Python programming"
  - "SSH and terminal experience"
  - "Machine learning fundamentals"
learning_resources:
  - "https://pytorch.org/tutorials/"
  - "https://www.tensorflow.org/tutorials"

# Template metadata
version: "1.0.0"
validation_status: "validated"
maintainer: "CloudWorkstation Team"
tags:
  headless: "true"
  compute: "cpu"
  jupyter: "true"