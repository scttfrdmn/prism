name: "Python Machine Learning (Simplified)"
description: "Python + Jupyter + ML packages using simplified template system"
base: "ubuntu-22.04"

# Use conda for Python data science packages
package_manager: "conda"

packages:
  conda:
    - python=3.11
    - jupyter
    - numpy
    - pandas
    - matplotlib
    - seaborn
    - scikit-learn
    - pytorch
  
  pip:
    - tensorflow
    - jupyterlab-git
    - plotly

services:
  - name: "jupyter"
    port: 8888
    enable: true

users:
  - name: "researcher"
    groups: ["sudo"]

# GPU instances recommended for ML workloads
instance_defaults:
  ports: [22, 8888]

version: "1.0.0"
tags:
  type: "research"
  language: "python"
  purpose: "machine-learning"
  requires: "gpu-optional"