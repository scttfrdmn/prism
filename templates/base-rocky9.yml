name: "Rocky Linux 9 Base"
description: "Base Rocky Linux 9 environment with essential system tools"
base: "ubuntu-22.04"  # Use Ubuntu as base since we don't have Rocky AMIs yet

# Use DNF package manager to simulate Rocky Linux
package_manager: "dnf"

packages:
  system:
    - "build-essential"
    - "curl"
    - "wget"
    - "git"
    - "vim"
    - "htop"
    - "tree"
    - "unzip"

# Rocky Linux style user
users:
  - name: "rocky"
    groups: ["wheel", "sudo"]

services: []

# Idle detection configuration for hibernation support
idle_detection:
  enabled: true
  idle_threshold_minutes: 15
  hibernate_threshold_minutes: 30
  check_interval_minutes: 5

instance_defaults:
  ports: [22]

version: "1.0"
tags:
  type: "base"
  os: "rocky-linux"
  purpose: "base-template"