<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Prism</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Fix for macOS window controls overlap */
        body {
            -webkit-app-region: drag;
            padding-left: env(titlebar-area-x, 0);
            padding-top: env(titlebar-area-y, 0);
        }

        /* Make content interactive (not draggable) */
        #root, button, input, select, textarea, a {
            -webkit-app-region: no-drag;
        }

        /* Account for macOS traffic lights on left side */
        @media (platform: macos) {
            #root {
                padding-left: 80px; /* Space for window controls */
            }
        }

        /* Skip Navigation Link (WCAG 2.4.1) */
        .skip-link {
            position: absolute;
            top: -40px;
            left: 0;
            background: #0972D3;
            color: white;
            padding: 8px 16px;
            text-decoration: none;
            z-index: 100000;
            font-weight: 600;
            border-radius: 0 0 4px 0;
        }
        .skip-link:focus {
            top: 0;
        }

        /* Enhanced Focus Indicators (WCAG 2.4.7 Level AA) */
        /* Ensure all interactive elements have visible focus states */
        *:focus-visible {
            outline: 2px solid #0972D3 !important;
            outline-offset: 2px !important;
            box-shadow: 0 0 0 4px rgba(9, 114, 211, 0.15) !important;
        }

        /* Cloudscape button focus enhancement */
        button:focus-visible,
        [role="button"]:focus-visible {
            outline: 2px solid #0972D3 !important;
            outline-offset: 2px !important;
        }

        /* Input and select focus enhancement */
        input:focus-visible,
        select:focus-visible,
        textarea:focus-visible {
            outline: 2px solid #0972D3 !important;
            outline-offset: 1px !important;
            box-shadow: 0 0 0 3px rgba(9, 114, 211, 0.15) !important;
        }

        /* Link focus enhancement */
        a:focus-visible {
            outline: 2px dashed #0972D3 !important;
            outline-offset: 2px !important;
            text-decoration: underline !important;
        }

        /* Table row focus (for keyboard navigation) */
        [role="row"]:focus-visible {
            outline: 2px solid #0972D3 !important;
            outline-offset: -2px !important;
            background-color: rgba(9, 114, 211, 0.05) !important;
        }

        /* Card focus (for template cards, etc) */
        [role="article"]:focus-visible,
        .card:focus-visible {
            outline: 2px solid #0972D3 !important;
            outline-offset: 2px !important;
            box-shadow: 0 0 0 4px rgba(9, 114, 211, 0.1) !important;
        }
    </style>
</head>
<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
</body>
</html>
