# CloudWorkstation Daemon Configuration
# This file contains default configuration for the CloudWorkstation daemon

# Daemon settings
listen_address = "127.0.0.1:8947"
log_level = "info"
log_file = "/var/log/cloudworkstation/daemon.log"

# AWS settings (override with environment variables or AWS profiles)
# aws_region = "us-west-2"
# aws_profile = "default"

# Security settings
max_concurrent_operations = 10
operation_timeout = "30m"
health_check_interval = "30s"

# Cost optimization settings
enable_hibernation_policies = true
default_idle_threshold = "15m"
cost_alert_threshold = 50.0

# Template settings
template_validation = true
allow_custom_templates = true
template_cache_ttl = "1h"

# Project management settings (Enterprise features)
enable_project_management = true
enable_budget_tracking = true
budget_alert_threshold = 80.0